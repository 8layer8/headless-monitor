    <script src="js/grid-gallery.min.js"></script>
    <script>
    gridGallery({
      selector: ".dark",

    });

      selector: "#horizontal",
      layout: "horizontal"

    gridGallery({
      selector: "#square",
      layout: "square"
    });
    gridGallery({
      selector: "#gap",
      gaplength: 10
    });
    gridGallery({

      rowHeight: 180,
      columnWidth: 280
    });
